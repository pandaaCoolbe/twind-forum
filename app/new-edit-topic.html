<div class="">
  <section id="page-title" class="py-6 page-title-center text-center">
    <div class="container">
      <h2 class="h2" style="font-weight: 800">
        建立討論區
      </h2>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a class="alt-color" href="index.html">討論列表</a></li>
        <li class="breadcrumb-item text-black-50 active" aria-current="page">建立討論區</li>
      </ol>
    </div>
  </section>
  <section id="content">
    <div class="content-wrap">
      <div class="container mw-md">
        <form
          class="row mb-0"
          action="#"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="col-12 form-group mb-4">
            <textarea
              name="post-message"
              id="post-message"
              class="form-control mb-3"
              cols="30"
              rows="20"
              aria-hidden="true"
            ></textarea>
            
          </div>
          <div class="col-6 form-group mb-5">
            <label for="tag-select" class="form-label">標籤輸入</label>
            <select id="tag-select" class="js-tagging form-control form-control-lg" multiple="multiple">
              <option>orange</option>
              <option>white</option>
              <option>purple</option>
            </select>
          </div>
          <div class="col-12 d-flex justify-content-center">
            <button
              type="submit"
              name="submit"
              class="button button-large bg-alt border border-width-2 rounded-1 fw-medium nott ls0 ms-0"
            >
              送出
            </button>
            <button
              type="button"
              class="button button-large button-border border-default h-bg-danger rounded-1 fw-medium nott ls0 ms-0"
              onclick="window.history.go(-1)"
            >
              取消
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
